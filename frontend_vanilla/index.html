<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Welcome to multiplayer Tic-Tac-Toe!</div>
  <div id="play-controls">
    <button id="play-random-btn">Play Random Match</button>
    <button id="host-room-btn">Private Game</button>
  </div>
  <div id="spectate-controls">
    <button id="watch-btn">Join Game to Watch</button>
  </div>
  <div id="private-controls" style="display: none;">
    <button id="create-room-btn">Create Room</button>
    <button id="join-room-to-play-btn">Join Room to Play</button>
    <button id="private-back-btn">Go Back</button>
  </div>
  <div id="room-input-container" style="display: none;">
    <input type="text" id="room-id-input" placeholder="Enter Room ID" />
    <button id="submit-room-id">Go</button>
  </div>
  <div class="board" id="game-board"></div>
  <div id="control-buttons" style="display: none;">
    <button id="quit-game-btn">Quit Game</button>
    <button id="reset-game-btn">Restart Game</button>
    <button id="leave-game-btn" style="display: none;">Leave Spectating</button>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
